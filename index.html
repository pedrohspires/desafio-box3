<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contatos Box3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Gerenciador de <b>Contatos</b></h2>
						</div>
						<div class="col-xs-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar contato</span></a>						
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
                            <th>ID</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
							<th>Data de Nascimento</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="tabela">
						<tr>
							<!-- As linhas serão adicionadas aqui via javascript -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>        
    </div>
	<!-- Add Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addEmployeeModalForm">
					<div class="modal-header">						
						<h4 class="modal-title">Adicionar contato</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nome</label>
							<input type="text" name="submit-nome" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefone</label>
							<input type="text" name="submit-telefone" class="form-control" oninput="regexTest(this)" required>
							<span id="telefoneValido" class="telefoneValidoStyle"></span>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="submit-email" class="form-control" required></input>
						</div>
						<div class="form-group">
							<label>Data de Nascimento</label>
							<input type="date" name="submit-data" class="form-control" required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" id="cancelAdd" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<button class="btn btn-success" value="Add">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="editEmployeeModalForm">
					<div class="modal-header">						
						<h4 class="modal-title">Editar contato</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nome</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Telefone</label>
							<input type="text" id="telefoneValido" class="form-control" oninput="regexTest(this)" required>
							<span id="telefoneValidoEdit" class="telefoneValidoStyle"></span>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" required></input>
						</div>
						<div class="form-group">
							<label>Data de Nascimento</label>
							<input type="date" class="form-control" required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" id="cancelEdit" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="form-delete">
					<div class="modal-header">						
						<h4 class="modal-title">Deletar contato</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Tem certeza que deseja deletar o contato?</p>
						<p class="text-warning"><small>Essa ação não é reversível.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" id="cancelDelete" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
